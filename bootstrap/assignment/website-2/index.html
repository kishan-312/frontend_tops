<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- page description -->
    <meta name="description" content="This is Bootstrap website" />

    <!-- keywords -->
    <meta name="keywords" content="HTML,CSS,Bootstrap,website,example" />

    <!-- author information -->
    <meta name="author" content="Kishan Mistry" />

    <!-- title -->
    <title>Bootstrap website 2</title>

    <!-- favicon - default -->
    <link
      rel="icon"
      href="./assets/icons/favicon_io/favicon.ico"
      type="image/x-icon"
    />

    <!-- browser : tab - favicon -->
    <link
      rel="icon"
      href="./assets/icons/favicon_io/favicon-16x16.png"
      type="image/png"
      sizes="16*16"
    />

    <!-- browser : bookmark - favicon -->
    <link
      rel="icon"
      href="./assets/icons/favicon_io/favicon-32x32.png"
      type="image/png"
      sizes="32*32"
    />

    <!-- apple touch icon - favicon -->
    <link
      rel="icon"
      href="./assets/icons/favicon_io/apple-touch-icon.png"
      type="image/png"
      sizes="180*180"
    />

    <!-- android touch icons - favicon -->
    <link
      rel="icon"
      href="./assets/icons/favicon_io/android-chrome-192x192.png"
      type="image/png"
      sizes="192*192"
    />
    <link
      rel="icon"
      href="./assets/icons/favicon_io/android-chrome-512x512.png"
      type="image/png"
      sizes="512*512"
    />

    <!-- manifest -->
    <link rel="manifest" href="./assets/icons/favicon_io/site.webmanifest" />

    <!-- google fonts : roboto,open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- bootstrap - CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>    

    <div class=" " > 
        <header class="bg-primary p-4 mb-3" >
            <div class="container">
                <h2 class="h1 text-center text-white">Header</h2>
            </div>
        </header>
        <main>
          <div class="container-fluid">
              <div class="row g-4" >
                <div class="col-md-4 bg-success" >
                  <p class="display-3 text-center text-black" >Column 1</p>
                </div>
                <div class="col-md-4 bg-warning" >
                  <p class="display-3 text-center text-black">Column 2</p>
                </div>
                <div class="col-md-4 bg-warning-subtle" >
                  <p class="display-3 text-center text-black">Column 3</p>
                </div>
              </div>
          </div>
        </main>
        <header class="bg-primary p-1 mt-3" >
            <div class="container">
                <p class="display-3 text-center text-white">Footer</p>
            </div>
        </header>
    </div>


    <!-- bootstrap - js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
