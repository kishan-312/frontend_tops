<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- page description -->
    <meta name="description" content="This is Bootstrap website" />

    <!-- keywords -->
    <meta name="keywords" content="HTML,CSS,Bootstrap,website,example" />

    <!-- author information -->
    <meta name="author" content="Kishan Mistry" />

    <!-- title -->
    <title>Bootstrap card</title>

    <!-- favicon - default -->
    <link
      rel="icon"
      href="./assets/icons/favicon_io/favicon.ico"
      type="image/x-icon"
    />

    <!-- browser : tab - favicon -->
    <link
      rel="icon"
      href="./assets/icons/favicon_io/favicon-16x16.png"
      type="image/png"
      sizes="16*16"
    />

    <!-- browser : bookmark - favicon -->
    <link
      rel="icon"
      href="./assets/icons/favicon_io/favicon-32x32.png"
      type="image/png"
      sizes="32*32"
    />

    <!-- apple touch icon - favicon -->
    <link
      rel="icon"
      href="./assets/icons/favicon_io/apple-touch-icon.png"
      type="image/png"
      sizes="180*180"
    />

    <!-- android touch icons - favicon -->
    <link
      rel="icon"
      href="./assets/icons/favicon_io/android-chrome-192x192.png"
      type="image/png"
      sizes="192*192"
    />
    <link
      rel="icon"
      href="./assets/icons/favicon_io/android-chrome-512x512.png"
      type="image/png"
      sizes="512*512"
    />

    <!-- manifest -->
    <link rel="manifest" href="./assets/icons/favicon_io/site.webmanifest" />

    <!-- google fonts : roboto,open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap icons -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    /> -->

    <!-- font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap - CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-body-secondary opacity-75">
    <main>
      <div class="container mt-5">
        <div class="row justify-content-center g-3">
          <div class="col-md-4">
            <div class="card border-0">
              <div class="card-body">
                <div
                  class="card-header-1 mb-5 d-flex flex-row justify-content-between w-100"
                >
                  <div class="card-start-header w-100 d-flex gap-2">
                    <div
                      class="card-brand card-start-header-icon bg-body-secondary opacity-50 text-black d-flex align-items-center justify-content-center rounded-2"
                    >
                      <i class="fa-brands fs-4 fa-mailchimp"></i>
                    </div>
                    <div
                      class="card-start-header-info lh-sm d-flex flex-column gap-1"
                    >
                      <span class="text-black fs-6">Mailchimp</span>
                      <span class="text-black fs-sm">1 days ago</span>
                    </div>
                  </div>
                  <div
                    class="card-end-header badge bg-warning-subtle rounded-3 text-warning-emphasis d-flex justify-content-center align-items-center fs-6 p-2"
                  >
                    Design
                  </div>
                </div>
                <h6 class="mb-2 text-dark fs-5">
                  Senior Product Designer-Singapor
                </h6>
                <div class="progress mt-4 mb-2">
                  <div class="progress-bar bg-danger" style="width: 50%"></div>
                </div>
                <div class="card-footer-1">
                  <p>
                    32 Applied
                    <span class="text-dark opacity-75">of 50 Capacity</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card border-0">
              <div class="card-body">
                <div
                  class="card-header-1 mb-5 d-flex flex-row justify-content-between w-100"
                >
                  <div class="card-start-header w-100 d-flex gap-2">
                    <div
                      class="card-brand card-start-header-icon bg-body-secondary opacity-50 text-black d-flex align-items-center justify-content-center rounded-2"
                    >
                      <i class="fa-brands fs-4 fa-dribbble"></i>
                    </div>
                    <div
                      class="card-start-header-info lh-sm d-flex flex-column gap-1"
                    >
                      <span class="text-black fs-6">Dribble</span>
                      <span class="text-black fs-sm">4 days ago</span>
                    </div>
                  </div>
                  <div
                    class="card-end-header badge bg-warning-subtle rounded-3 text-warning-emphasis d-flex justify-content-center align-items-center fs-6 p-2"
                  >
                    Product
                  </div>
                </div>
                <h6 class="mb-2 text-dark fs-5">
                  Junior Product Designer-Singapor
                </h6>
                <div class="progress mt-4 mb-2">
                  <div class="progress-bar bg-danger" style="width: 60%"></div>
                </div>
                <div class="card-footer-1">
                  <p>
                    42 Applied
                    <span class="text-dark opacity-75">of 70 Capacity</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card border-0">
              <div class="card-body">
                <div
                  class="card-header-1 mb-5 d-flex flex-row justify-content-between w-100"
                >
                  <div class="card-start-header w-100 d-flex gap-2">
                    <div
                      class="card-brand card-start-header-icon bg-body-secondary opacity-50 text-black d-flex align-items-center justify-content-center rounded-2"
                    >
                      <i class="fa-brands fs-4 fa-reddit"></i>
                    </div>
                    <div
                      class="card-start-header-info lh-sm d-flex flex-column gap-1"
                    >
                      <span class="text-black fs-6">Reddit</span>
                      <span class="text-black fs-sm">2 days ago</span>
                    </div>
                  </div>
                  <div
                    class="card-end-header badge bg-warning-subtle rounded-3 text-warning-emphasis d-flex justify-content-center align-items-center fs-6 p-2"
                  >
                    Design
                  </div>
                </div>
                <h6 class="mb-2 text-dark fs-5">Software Architect Java-USA</h6>
                <div class="progress mt-4 mb-2">
                  <div class="progress-bar bg-danger" style="width: 50%"></div>
                </div>
                <div class="card-footer-1">
                  <p>
                    52 Applied
                    <span class="text-dark opacity-75">of 100 Capacity</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- bootstrap - js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
