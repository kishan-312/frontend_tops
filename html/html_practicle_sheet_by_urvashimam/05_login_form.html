<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<body>
    <main>
        <section style="width: 100%;" >
            <!-- form --> 
                <form action="#" method="post"  style="width: 40%;background-color: #bca0d6 ;padding: 30px;margin: 0 auto;">
                    <fieldset style="border-color: black;">
                        <legend style=" color: black;font-size: large;  font-weight: bold;">Login Here</legend>
                        <!-- background-color: aquamarine; -->
                        <div style="max-width: 400px;width: 100%;margin: 0 auto;padding: 20px; ">
                            <input type="text" required style="width: 90%;padding: 10px;margin: 10px 0;" placeholder="Enter Username" id="username" > 
                            <input type="text" required style="width: 90%;padding: 10px;margin: 10px 0;" placeholder="Enter Password" id="password">  
                            <button style="width: 96% ;padding: 10px;background-color: blue;color: white;border: none;font-weight: bold;" >
                                Login
                            </button>
                        </div>
                    </fieldset>
                </form>
        </section>
    </main>
</body>
</html>
