<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
         ImageMap on Circle, polygon and rectangle shape.
    </title>
</head>
<body>
    <!-- image map -->
     <main>
        <section>
            <img src="./assets/image_map.png" alt="image map" usemap="#imagemap" >
            <map name="imagemap">
                <area shape="rect" coords="163,7,242,70" href="https://www.google.com" alt="google">
                <area shape="poly" coords="91,158,133,105,129,100,153,98,157,122,153,120,106,170" href="https://www.google.com/about" alt="google about">
                <area shape="circle" coords="51,230,89" href="https://www.google.com/store" alt="stories">
            </map>
        </section>
     </main>
  +
</body>
</html>
