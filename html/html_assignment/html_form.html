<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title> Contact form </title>

    <!-- css and font-family -->
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");


    /* universal */

    * {

        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Roboto", serif;
    }

    /* header */

    header {

        margin: 20px;

    }

    h1 {

        text-align: center;

    }


    /* form */


    form {

        background-color: aquamarine;
        max-width: 500px;
        width: 100%;
        margin: auto;
        padding: 20px;
        border: 1px solid black;
        border-radius: 10px;

    }

    /* form-group */

    .form-group {

        display: flex;
        align-items: center;
        margin-bottom: 15px;

    }

    .form-group label {

        width: 150px;
        font-weight: bold;
        margin-right: 10px;

    }

    .form-group input,
    .form-group select,
    .form-group textarea {

        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid black;
        /* outline: none; */

    }

    button {
        
        width: 100%;
        padding: 10px;
        font-size: 1em;
        font-weight: bold;
        border: none;
        cursor: pointer;
        background-color: white;
        border-radius: 5px;

    }


    

    </style>
    <base href="https://www.w3schools.com/html" target="_blank" >
 

</head>
<body>

<!-- 


Task:
Create a contact form with the following fields:
 Full name (text input)
 Email (email input)
 Phone number (tel input)
 Subject (dropdown menu)
 Message (textarea)
 Submit button
Additional Requirements:
 Use appropriate form validation using required, minlength, maxlength, and pattern.
 Link form labels with their corresponding inputs using the for attribute.

    
-->

<!-- header -->
<header >
    <h1  > Contact Us </h1>
</header>

<main>
    <section >
     
      <!-- form -->

      <form action="action_page.php" autocomplete="on" method="get" accept-charset="UTF-8" enctype="application/x-www-form-urlencoded"  >
            
            <!-- fullname  -->
            <div class="form-group" >
                <label for="fullname">Full Name :</label>
                <input type="text" name="fullname" id="fullname" placeholder=" Enter Your Full Name " required minlength="3" maxlength="50"   >
            </div>

            <!-- email -->
            <div class="form-group" >
                <label for="email"> Email :</label>
                <input type="email" name="email" id="email" placeholder=" Enter Your Email Address " required minlength="3"    >
            </div>

            <!-- phone no  -->
            <div class="form-group" >
                <label for="phone"> Phone Number :</label>
                <input type="tel" name="phone" id="phone" placeholder=" Enter Your Phone Number " pattern="^\+?\d{10,15}$" title="Enter a valid phone number (10-15 digits)." required    >
            </div>

            <!-- subject -->
            <div class="form-group" >
                <label for="subject"> Subject : </label>
                <select name="subject" id="subject" required >
                    <option value="" selected > --Select a Subject-- </option>
                    <option value="web"> Web Technology </option>
                    <option value="database"> Database Management </option>
                    <option value="dsa"> DSA </option>
                    <option value="graphics"> Computer Graphics </option>
                </select>
            </div>

            <!-- messsage -->

            <div class="form-group" >
                <label for="message"> Message : </label>
                <textarea name="message" id="message" placeholder="Enter Your Message" required minlength="10" maxlength="50" >

                </textarea>
            
            </div>

            <!-- button -->

            <button type="submit" > Submit </button>

      </form>   


    </section>
</main>



</body>
</html>
