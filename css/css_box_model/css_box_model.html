<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- page description -->
    <meta name="description" content="Profile card layout using the box model">

    <!-- keywords -->
    <meta name="keywords" content="HTML CSS Webdesign" >

    <!-- author -->
    <meta name="author" content="Kishan Mistry" >


    <!-- title -->
    <title> CSS box model </title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon"  >

    <!-- Google Font : Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css_box_model.css"  >


</head>
<body>

    <!-- 
    
    Task
    Create a profile card layout using the box model. The profile card shouldinclude:
     A profile picture.
     The user’s name and bio.
     A button to "Follow" the user.
    Additional Requirements:
     Add padding and borders to the elements.
     Ensure the layout is clean and centered on the page using CSS margins.
     Use the box-sizing property to demonstrate both content-box and border-box
    on different elements. 
    
    -->


    <div class="profile-card-container">

        <!-- picture -->
        <div class="profile-pic" >
            <img src="../assets/images/kishan.jpeg" alt="profile_picture">
        </div>

        <!-- data -->
        <div class="profile_card_data" >
            <h2 class="user-name"> Kishan Mistry </h2>
            <p class="user-bio" > Web designer & Blogger </p>
        </div>

        <!-- social media -->
        <div class="social-media" >
            <a href="https://www.facebook.com/" target="_blank"  class="fb social" >
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://x.com/" target="_blank" class="x social" >
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="insta social" >
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank"  class="yt social" >
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

        <!-- btns -->
        <div class="btns">
            <button class="btn btn1" > Follow </button>
            <button class="btn btn2" > Message </button>
        </div>
        
    </div>



  

    
</body>
</html>
